<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta content="Accessible custom `&lt;input type=&quot;number&quot;&gt;` element." name="description">
    <title>Number Picker</title>
    <link href="../index.min.css" rel="stylesheet">
    <style>
      .number-picker__text {
        min-width: 3em;
      }
    </style>
  </head>
  <body>
    <main>
      <form method="get" target="_blank">
        <p><input name="test" readonly type="number" value="1"></p>
        <p><label><input checked onchange="picker.active = this.checked;" type="checkbox"> <span>Read-Only</span></label></p>
        <p><button type="submit">Submit</button> <button type="reset">Reset</button> <button onclick="picker.value = 25, picker.focus();" type="button">Set Value to &ldquo;25&rdquo;</button></p>
      </form>
    </main>
    <script src="../index.min.js"></script>
    <script>
      const picker = new NumberPicker(document.querySelector('input'));
      picker.self.form.addEventListener('reset', function () {
          setTimeout(() => picker.fix = document.querySelector('input[type=checkbox]').checked, 1);
      });
      picker.fix = document.querySelector('input[type=checkbox]').checked;
    </script>
  </body>
</html>
