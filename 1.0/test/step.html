<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta content="Accessible custom `&lt;input type=&quot;number&quot;&gt;` element." name="description">
    <title>Number Picker</title>
    <link href="../index.min.css" rel="stylesheet">
    <style>
      .number-picker__text {
        min-width: 3em;
      }
    </style>
  </head>
  <body>
    <main>
      <p>The lower limit for the input is <code>-25</code>, and the upper limit is <code>25</code>.</p>
      <form method="get" target="_blank">
        <p><input max="25" min="-25" name="test[]" placeholder="0.25" step="0.25" type="number"></p>
        <p><input max="25" min="-25" name="test[]" placeholder="0.5" step="0.5" type="number"></p>
        <p><input max="25" min="-25" name="test[]" placeholder="1" step="1" type="number"></p>
        <p><input max="25" min="-25" name="test[]" placeholder="5" step="5" type="number"></p>
        <p><button type="submit">Submit</button> <button type="reset">Reset</button></p>
      </form>
    </main>
    <script src="../index.min.js"></script>
    <script>
      document.querySelectorAll('input').forEach(self => new NumberPicker(self));
    </script>
  </body>
</html>
